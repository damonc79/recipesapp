<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 250px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="addAllToList()">Add All Ingredients</a>
          <a style="cursor: pointer" (click)="editRecipe()">Edit Recipe</a>
          <a style="cursor: pointer" (click)="deleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-groupitem row" *ngFor="let ingredient of recipe.ingredients">
        <div class="col-xs-2">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </div>
        <div class="col-xs-2">
          <span class="btn btn-success" (click)="addOneToList(ingredient)">+</span>
        </div>
      </li>
    </ul>
  </div>
</div>
